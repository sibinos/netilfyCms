backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads",
public_folder: "uploads" 

collections:
  - name: "blog" 
    label: "Blog"
    folder: "public/coding"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "string", default: "blog"}
    
